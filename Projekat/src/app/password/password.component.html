<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Change password</h3>				
			</div>
			<div class="card-body">
				<form  [formGroup]="passwordForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> Old</span>
						</div>
						<input type="password" class="form-control" formControlName="oldpassword">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> New </span>
						</div>
						<input type="password" class="form-control" formControlName="password">
					</div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"> Confirm</span>
						</div>
						<input type="password" class="form-control" formControlName="confirmpassword">
					</div>
					<div class="form-group">
                        <button (click) = "onSubmit()" class="btn float-right login_btn"> Change</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
