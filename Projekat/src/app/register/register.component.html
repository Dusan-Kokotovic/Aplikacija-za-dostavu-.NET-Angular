<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>				
			</div>
			<div class="card-body">
				<form  [formGroup]="registerForm">
					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="name" placeholder="First name">	
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="lastname" placeholder="Last name">	
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="username" placeholder="Username">	
					</div>
                    <div class="input-group form-group">
						<input type="text" class="form-control" formControlName="gmail" placeholder="Email">	
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" formControlName="password" placeholder="Password">
					</div>
                    <div class="input-group form-group">
						<input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm password">
					</div>
					<div class="form-group">
                        <button (click) = "onSubmit()" class="btn float-right login_btn"> Sign Up</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have account?<a href="/login">Sign In</a>
				</div>				
			</div>
		</div>
	</div>
</div>
