<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>				
			</div>
			<div class="card-body">
				<form  [formGroup]="registerForm">

					<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img style="border-radius:30%;"  width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>


					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="name" placeholder="First name">	
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="lastname" placeholder="Last name">	
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="username" placeholder="Username">	
					</div>
					<div class="input-group form-group">
						<input type="date" class="form-control" formControlName="date" placeholder="Date">	
					</div>
					<div class="input-group form-group">
						<input type="text" class="form-control" formControlName="adress" placeholder="Adress">	
					</div>
                    <div class="input-group form-group">
						<input type="text" class="form-control" formControlName="gmail" placeholder="Email">	
					</div>
					<div  class="input-group form-group">
						<select class="form-control" formControlName="role" placeholder="Uloga">
							<option value="" selected disabled hidden>Role </option>
							<option value="Dostavljac">Dostavljac</option>
							<option value="Potrosac">Potrosac</option>
							<option value="Admin">Admin</option>
						</select>
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control" formControlName="password" placeholder="Password">
					</div>
                    <div class="input-group form-group">
						<input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm password">
					</div>
					<div class="form-group">
                        <button (click) = "onSubmit()" class="btn float-right login_btn"> Sign Up</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have account?<a href="/login">Sign In</a>
				</div>				
			</div>
		</div>
	</div>
</div>
