<div class="float-container">
        <ul>
            <li *ngFor="let item of Lista">
                <br>
                <div class="container">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card">
                            <div class="card-body">
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> Hrana </span>
                                        </div>
                                        <span class="input-group-text"> {{item.articles}} </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> Adresa </span>
                                        </div>
                                        <span class="input-group-text"> {{item.adress}} </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> Cijena </span>
                                        </div>
                                        <span class="input-group-text"  > {{item.price}} </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> Komentar </span>
                                        </div>
                                        <span class="input-group-text"  > {{item.comment}} </span>
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> Status </span>
                                        </div>
                                        <span class="input-group-text"  > {{item.status}} </span>
                                    </div>
                                    <div>	
                                        <button (click) = "onSubmit(item)" class="btn float-none login_btn"> Prihvati</button>
                                    </div>
                            </div>
                    </div>
                    </div>
                </div>
            </li>
          </ul>
</div>
